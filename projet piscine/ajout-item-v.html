<!DOCTYPE html>
<html>
<head>
	<title>Ajout d'un item par un vendeur</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Ajouter item a la vente</h2>  
	<form action="ajout-item.php" method="post">   
		<table>
			<tr>     
				<td>ID Item:</td>     
				<td><input type="number" name="iditem"></td>    
			</tr>

			<tr>     
				<td>Nom:</td>     
				<td><input type="text" name="nom"></td>    
			</tr>
			<tr>     
				<td>Photo 1:</td>     
				<td><input type="text" name="photo1"></td>    
			</tr>
			<tr>     
				<td>Photo 2:</td>     
				<td><input type="text" name="photo2"></td>    
			</tr>
			<tr>     
				<td>Description:</td>     
				<td><input type="text" name="description"></td>    
			</tr>
			<tr>     
				<td>Video</td>     
				<td><input type="text" name="video"></td>    
			</tr>
			<tr>     
				<td>Prix:</td>     
				<td><input type="number" name="prix"></td>    
			</tr>
			<tr>     
				<td>Categorie:</td>     
				<td><input type="text" name="categorie"></td>
			</tr>
			<tr>     
				<td>Quantite:</td>     
				<td><input type="text" name="quantite"></td>
			</tr>
			<tr>     
				<td colspan="2" align="center">
				<input type="submit" name="button2" value="Ajouter un produit"></td>    
			</tr>
		</table>
</body>
</html>
